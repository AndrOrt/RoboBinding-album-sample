buildscript {
	repositories {
		mavenCentral()
		maven() {
			name 'RoboBinding AspectJPlugin Maven Repository'
			url "https://github.com/RoboBinding/RoboBinding-aspectj-plugin/raw/master/mavenRepo"
		}
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:0.12.2'
		classpath 'org.robobinding:aspectj-plugin:0.8.+'
	}
}

apply plugin: 'com.android.application'
apply plugin: 'org.robobinding.android-aspectj'

android {
	compileSdkVersion 19
	buildToolsVersion "20.0.0"
	
	defaultConfig {
		minSdkVersion 8
		targetSdkVersion 19
	}
	
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_7
		targetCompatibility JavaVersion.VERSION_1_7
	}

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        disable 'UnusedAttribute', 'ValidFragment', 'GradleDependency', 'OnClick', 'MissingPrefix', 'MenuTitle'
    }
}

repositories {
	mavenCentral()
	maven() {
		name 'SonaType snapshot repository'
		url 'https://oss.sonatype.org/content/repositories/snapshots'
	}
}

ext {
	robobindingVersion = 'latest.integration'
	//robobindingVersion = '0.8.6-SNAPSHOT'
}

dependencies {
	compile "org.robobinding:robobinding:${robobindingVersion}"
    aspectPath "org.robobinding:robobinding:${robobindingVersion}"
}